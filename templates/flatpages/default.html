<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>
		{% block title %}{{ flatpage.title }}{% endblock %} | Kodare
	</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript" src="/site-media/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript" src="/site-media/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<script>
		!window.jQuery && document.write('<script src="/site-media/jquery-1.4.3.min.js"><\/script>');
	</script>
	<link rel="stylesheet" type="text/css" href="/site-media/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/site-media/code.css" media="screen" />
	<link rel="stylesheet" href="/site-media/style.css" />
	<script>
	$(document).ready(function() {
		$("a[rel=example_group]").fancybox({
			'transitionIn'		: 'none',
			'transitionOut'		: 'none',
			'titlePosition' 	: 'over',
			'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
				return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
			}
		});
	});
	</script>
	<link rel="alternate" type="application/rss+xml" href="/feed/" title="Blog feed">
</head>
<body>
	<div class="menu">
		<a href="/" id="base">Kodare</a>
		<ul id="root_menu">
			<li>
				<ul>
					<li {% ifequal flatpage.url "/" %}id="current"{% endifequal %}><a href="/">About</a></li>
					<li {% if object_list %}id="current"{% endif %}><a href="/blog/">Blog</a></li>
					<li {% ifequal flatpage.url "/misc/" %}id="current"{% endifequal %}><a href="/misc/">Misc</a></li>
				</ul>
				<ul><li>Us</li></ul>
			</li>

			<li>
				<ul>
					<li {% ifequal flatpage.url "/waker/" %}id="current"{% endifequal %}><a href="/waker/">Waker</a></li>
					<li {% ifequal flatpage.url "/timer/" %}id="current"{% endifequal %}><a href="/timer/">Timer</a></li>
				</ul>
				<ul><li>Mac</li></ul>
			</li>

			<li>
				<ul>
					<li {% ifequal flatpage.url "/cashflow/" %}id="current"{% endifequal %}><a href="/cashflow/">CashFlow</a></li>
					<li {% ifequal flatpage.url "/randomnote/" %}id="current"{% endifequal %}><a href="/randomnote/">RandomNote</a></li>
					<li {% ifequal flatpage.url "/bit/" %}id="current"{% endifequal %}><a href="/bit/">Bit</a></li>
				</ul>
				<ul><li>iPhone</li></ul>
			</li>		
			<li>
				<ul>
					<li {% ifequal flatpage.url "/mammon/" %}id="current"{% endifequal %}><a href="/mammon/">Mammon</a></li>
					<li {% ifequal flatpage.url "/countdown/" %}id="current"{% endifequal %}><a href="/countdown/">Countdown</a></li>
				</ul>
				<ul><li>Web</li></ul>
			</li>
		</ul>
	</div>
	
	<div id="content">
		{% block content %}
			{{ flatpage.content }}
		{% endblock %}
	</div>

</body>
</html>
